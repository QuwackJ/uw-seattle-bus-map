<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Seattle Bus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

    <style>
        body { 
            margin:0; 
            padding:0;
        }

        #map { 
            position:absolute; 
            top:0; 
            bottom:0; 
            width:100%;
        }

        #menu { 
            position:absolute; 
            background:white; 
            padding:10px; 
            top:10px; 
            left:10px; 
            z-index:1; 
            border-radius:8px;
        }
    </style>
</head>

<body>
    <div id="menu"></div>
    <div id="map"></div>
    
    <script>
    
        mapboxgl.accessToken = 'pk.eyJ1IjoicGFpc2xleXc4MjkiLCJhIjoiY21oZTY4Z3h6MGFpbzJsb2UzbWkxZjZybyJ9.qvAAm5rLQZPLPn8ltX2vLg';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', 
            center: [-122.3035, 47.6553], 
            zoom: 12,
        });
        
        map.on('load', () => {
            const layers = map.getStyle().layers;
            const labelLayerId = layers.find(
                (layer) => layer.type === 'symbol' && layer.layout['text-field']
            ).id;
     
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.6
                }
            }, labelLayerId);

            //add points
            map.addSource('uw-routes', {
                type: 'geojson',
                data: 'assets/routes_uw.geojson'
            });

            map.addLayer({
                id: 'uw-route-lines',
                type: 'line',
                source: 'uw-routes',
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': '#550AA1',
                    'line-width': 3
                }
            });
            map.addSource('uw-stops', {
                type: 'geojson',
                data: 'assets/stops_uw.geojson'
            });

            map.addLayer({
                
                id: 'uw-stops',
                type: 'circle',
                source: 'uw-stops',
                paint: {
                    'circle-radius': 5,
                    'circle-color': '#30D1FF',
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });
            map.on('click', 'uw-stops', (e) => {
                const feature = e.features[0];
                const coordinates = feature.geometry.coordinates.slice();
                const props = feature.properties;

                const description = Object.entries(props)
                    .map(([key, val]) => `<b>${key}</b>: ${val}`)
                    .join('<br>');

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
